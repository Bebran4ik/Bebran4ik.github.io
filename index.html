<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tit4.xyz | Titan4IK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050505; 
            color: #ffffff;
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(120, 80, 255, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            pointer-events: none;
        }

        .container {
            text-align: center;
            z-index: 1;
            position: relative;
            padding: 20px;
        }
        h1 {
            font-size: 5rem;
            font-weight: 700;
            letter-spacing: -2px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #fff 30%, #a5a5a5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
            animation: fadeInDown 1.5s ease-out;
        }
        .badge {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #b0b0b0;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            animation: fadeInUp 1.5s ease-out 0.5s backwards;
        }

        .badge:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            cursor: default;
        }

        .owner-name {
            color: #fff;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            .badge {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="glow"></div>

    <div class="container">
        <h1>tit4.xyz</h1>
        <div class="badge">
            Owner <span class="owner-name">Titan4IK</span>
        </div>
    </div>

</body>
</html>
